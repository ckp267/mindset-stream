<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive HLS Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    /* 
      Default CSS aspect-ratio ensures a 16:9 box immediately, 
      even before JS runs or if you lack resolution tags 
    */
    .video-container {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: black;
      position: relative;
    }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* letter-box if needed */
      display: none;       /* unhide when ready */
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="video" controls playsinline></video>
  </div>

  <script>
    const video     = document.getElementById('video');
    const container = video.parentElement;
    const url       = 'https://globecast.live/Mindset/index.m3u8?token=odr9Nx6RlSVDy0';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);

      // Debug: inspect what resolutions hls.js sees
      hls.on(Hls.Events.MANIFEST_PARSED, (_evt, data) => {
        console.log('🔍 hls.levels →', hls.levels);
        const levelIdx = data.startLevel || 0;
        const { width, height } = hls.levels[levelIdx];

        if (width && height) {
          // Adjust to the declared display aspect ratio
          container.style.aspectRatio = `${width} / ${height}`;
        }
        video.style.display = 'block';
        video.play().catch(() => {});
      });

      // If you auto‐switch quality, update ratio on each switch
      hls.on(Hls.Events.LEVEL_SWITCHED, (_evt, { level }) => {
        const { width, height } = hls.levels[level];
        if (width && height) {
          container.style.aspectRatio = `${width} / ${height}`;
        }
      });

    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Native HLS (Safari)
      video.src = url;
      video.addEventListener('loadedmetadata', () => {
        // Fallback: raw metadata if you really trust square pixels
        const w = video.videoWidth;
        const h = video.videoHeight;
        container.style.aspectRatio = `${w} / ${h}`;
        video.style.display = 'block';
      });
    } else {
      console.error('HLS not supported in this browser');
    }
  </script>
</body>
</html>
